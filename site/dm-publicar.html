    <style>
      :root {
        --bg: #0a0d1f;
        --bg-soft: #111634;
        --card: rgba(255, 255, 255, 0.06);
        --text: #f7f8ff;
        --muted: #b5bbdc;
        --primary: #7c5cff;
        --accent: #2dd4bf;
        --danger: #fb7185;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        color: var(--text);
        background: radial-gradient(circle at 10% 0%, #222a5a 0%, transparent 35%),
          radial-gradient(circle at 95% 10%, #2b1f52 0%, transparent 40%), var(--bg);
      }
      .container { width: min(980px, 92%); margin: 0 auto; }
      header { padding: 24px 0 8px; }
      .brand { display: inline-flex; align-items: center; gap: 10px; font-weight: 800; text-decoration:none; color:#fff; }
      .logo { width: 32px; height: 32px; border-radius: 10px; background: linear-gradient(135deg, var(--primary), #ff7ea8); }
      h1 { margin: 18px 0 10px; font-size: clamp(1.8rem, 4vw, 2.7rem); }
      .lead { color: var(--muted); margin-bottom: 24px; }
      .card {
        background: linear-gradient(165deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
        border: 1px solid rgba(255,255,255,.15);
        border-radius: 18px;
        padding: 20px;
        box-shadow: 0 16px 40px rgba(0,0,0,.35);
      }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
      .full { grid-column: 1 / -1; }
      label { font-weight: 700; font-size: .95rem; display: block; margin-bottom: 8px; }
      input, textarea, select {
        width: 100%;
        border: 1px solid rgba(255,255,255,.2);
        border-radius: 12px;
        padding: 11px 12px;
        background: rgba(9,12,30,.8);
        color: #fff;
        outline: none;
      }
      input:focus, textarea:focus, select:focus { border-color: var(--primary); }
      textarea { min-height: 110px; resize: vertical; }
      .help { color: var(--muted); font-size: .85rem; margin-top: 6px; }
      .row { display:flex; align-items:center; gap:10px; margin-top:10px; color:#d8defa; }
      .row input { width:auto; }
      .btn {
        border: 0;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 800;
        cursor: pointer;
      }
      .btn-primary {
        background: linear-gradient(135deg, var(--primary), #5f8cff);
        color: #fff;
      }
      .msg { margin-top: 14px; padding: 12px; border-radius: 12px; display:none; }
      .msg.ok { display:block; background: rgba(45,212,191,.12); border:1px solid rgba(45,212,191,.35); }
      .msg.err { display:block; background: rgba(251,113,133,.12); border:1px solid rgba(251,113,133,.35); }
      .sessions { margin-top: 8px; }
      .session-item { padding: 10px; border:1px dashed rgba(255,255,255,.25); border-radius: 10px; margin-top:8px; }
      @media (max-width: 760px){ .grid { grid-template-columns: 1fr; } }
    </style>

      <h1>Publica tu partida como Dungeon Master</h1>
      <p class="lead">Crea tu campaña, añade sesiones y publícala en minutos. Precio por sesión entre 0,5€ y 50€ por jugador.</p>
    </header>

    <main class="container" style="padding-bottom: 42px;">
      <form id="dm-form" class="card" novalidate>
        <div class="grid">
          <div>
            <label for="dmName">Nombre DM</label>
            <input id="dmName" required minlength="2" />
          </div>
          <div>
            <label for="dmEmail">Email</label>
            <input id="dmEmail" type="email" required />
          </div>

          <div class="full">
            <label for="title">Título de la partida/campaña</label>
            <input id="title" required minlength="3" />
          </div>

          <div class="full">
            <label for="description">Descripción</label>
            <textarea id="description" required minlength="10"></textarea>
          </div>

          <div>
            <label for="mode">Modalidad</label>
            <select id="mode" required>
              <option value="online">Online</option>
              <option value="presencial">Presencial</option>
            </select>
          </div>

          <div id="online-group">
            <label for="onlineUrl">URL de plataforma</label>
            <input id="onlineUrl" placeholder="https://..." />
          </div>

          <div id="location-group" style="display:none;" class="full">
            <label for="locationText">Ubicación</label>
            <input id="locationText" placeholder="Ciudad / tienda / asociación" />
          </div>

          <div>
            <label for="startAt">Inicio de sesión</label>
            <input id="startAt" type="datetime-local" required />
          </div>

          <div>
            <label for="durationMinutes">Duración (minutos)</label>
            <input id="durationMinutes" type="number" min="30" step="30" value="180" required />
          </div>

          <div>
            <label for="slotsTotal">Plazas</label>
            <input id="slotsTotal" type="number" min="1" step="1" value="4" required />
          </div>

          <div>
            <label for="pricePerPlayer">Precio por jugador/sesión (€)</label>
            <input id="pricePerPlayer" type="number" min="0.5" max="50" step="0.5" value="12" required />
            <p class="help">Comisión Nimue 15% · El DM recibe 85% neto.</p>
          </div>

          <div class="full row">
            <input id="acceptCommission" type="checkbox" required />
            <label for="acceptCommission" style="margin:0;font-weight:500;">Entiendo y acepto la comisión de plataforma del 15%.</label>
          </div>

          <div class="full">
            <button class="btn btn-primary" type="submit">Publicar partida</button>
            <div id="message" class="msg"></div>
          </div>
        </div>
      </form>

      <section class="card sessions" id="created" style="display:none; margin-top:16px;">
        <h2 style="margin-top:0;">Publicaciones creadas</h2>
        <div id="created-list"></div>
      </section>
    </main>

    <script>
      const form = document.getElementById('dm-form');
      const mode = document.getElementById('mode');
      const onlineGroup = document.getElementById('online-group');
      const locationGroup = document.getElementById('location-group');
      const message = document.getElementById('message');
      const created = document.getElementById('created');
      const createdList = document.getElementById('created-list');

      function toggleModeFields() {
        if (mode.value === 'online') {
          onlineGroup.style.display = 'block';
          locationGroup.style.display = 'none';
        } else {
          onlineGroup.style.display = 'none';
          locationGroup.style.display = 'block';
        }
      }
      mode.addEventListener('change', toggleModeFields);
      toggleModeFields();

      function showMessage(text, type) {
        message.className = `msg ${type}`;
        message.textContent = text;
      }

      function toIsoFromLocal(localValue) {
        const d = new Date(localValue);
        return d.toISOString();
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        message.className = 'msg';

        const campaignPayload = {
          dmName: document.getElementById('dmName').value.trim(),
          dmEmail: document.getElementById('dmEmail').value.trim(),
          title: document.getElementById('title').value.trim(),
          description: document.getElementById('description').value.trim(),
          mode: mode.value,
          onlineUrl: document.getElementById('onlineUrl').value.trim(),
          locationText: document.getElementById('locationText').value.trim()
        };

        const sessionPayload = {
          startAt: toIsoFromLocal(document.getElementById('startAt').value),
          durationMinutes: parseInt(document.getElementById('durationMinutes').value, 10),
          slotsTotal: parseInt(document.getElementById('slotsTotal').value, 10),
          pricePerPlayer: parseFloat(document.getElementById('pricePerPlayer').value)
        };

        try {
          const campaignRes = await fetch('/api/campaigns', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(campaignPayload)
          });

          const campaignData = await campaignRes.json();
          if (!campaignRes.ok) throw new Error((campaignData.errors || [campaignData.error]).join(' '));

          const sessionRes = await fetch(`/api/campaigns/${campaignData.id}/sessions`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(sessionPayload)
          });

          const sessionData = await sessionRes.json();
          if (!sessionRes.ok) throw new Error((sessionData.errors || [sessionData.error]).join(' '));

          showMessage('✅ Partida publicada correctamente.', 'ok');

          created.style.display = 'block';
          const item = document.createElement('div');
          item.className = 'session-item';
          item.innerHTML = `<strong>${campaignData.title}</strong><br/>${campaignData.mode} · ${new Date(sessionData.startAt).toLocaleString()} · ${sessionData.durationMinutes} min · ${sessionData.slotsTotal} plazas · ${sessionData.pricePerPlayer}€`;
          createdList.prepend(item);

          form.reset();
          document.getElementById('durationMinutes').value = 180;
          document.getElementById('slotsTotal').value = 4;
          document.getElementById('pricePerPlayer').value = 12;
          mode.value = 'online';
          toggleModeFields();
        } catch (err) {
          showMessage(`❌ Error al publicar: ${err.message}`, 'err');
        }
      });
    </script>
  </body>
</html>
